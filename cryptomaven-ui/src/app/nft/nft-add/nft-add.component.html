
<section>
  <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="chainCheckNft(f)" #f="ngForm">
    <div fxLayout="row" fxLayoutAlign=" center center">
      <div fxLayout="column" fxLayoutAlign=" center center" style="width:220px;">
    
      <div class="row"  fxFlex fxLayout="row" fxAlign="flex-center">
        <div class="col col-6">
          <mat-form-field class="full-width" appearance="outline"> 
            <mat-label>Select Chain</mat-label>
            <mat-select ngModel id="chain" name="chain" required #chain>   >
              <mat-option *ngFor="let c of chains$ | async" [value]="c.name">{{c.name | uppercase}} | {{c.type}}</mat-option> 
            </mat-select> 
          </mat-form-field>
        </div>

        <div class="col col-6" id="button">
          <button mat-raised-button  class="mat-elevation-z8"  mat-icon-button color="accent" type="submit">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-raised-button  class="mat-elevation-z8"  mat-icon-button color="accent"  
          (click)="saveForm(f)" >
          <!-- *ngIf=" (adminAuthenticationService.isAdminLoggedIn$ || authStore.isLoggedIn$) | async " -->
            <mat-icon>save</mat-icon>
          </button> 
        </div>
      </div>

        <mat-form-field style="min-width:375px" appearance="outline">
          <mat-label>Address {{f.value.chain}} </mat-label>
          <input matInput type="text" id="address" name="address" #address ngModel placeholder="NFT" minlength="42" required />
        </mat-form-field>

      </div> 
    </div>
   
  </form>
</section>
