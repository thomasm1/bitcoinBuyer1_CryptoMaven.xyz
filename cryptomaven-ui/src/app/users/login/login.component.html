<div fxLayout="column" class="containment" fxLayoutAlign="space-evenly center">


    <div class="medium-list">
        <div class="list-viewer-wrapper">
            <div class="list-header-title">
                <h3 class="page-title middle">Sign In</h3>
            </div>



            <mat-tab-group>
                <mat-tab label="Members">
                    <mat-card class="login-page">
                        <mat-card-title>Login</mat-card-title>
                        <mat-card-content>
                            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onAwsLogin()" novalidate>
                                <div class="form-container">
                                    <mat-form-field>
                                        <input id="usernameOrEmail" matInput formControlName="usernameOrEmail" class="form-control"
                                            placeholder="&nbsp;&nbsp;Email" />
                                        <!-- [ngClass]="{ 'is-invalid': submitted && fromInput.email.errors }" -->
                                        <!-- <div *ngIf="submitted && fromInput.email.errors" class="invalid-feedback">
                                    <div *ngIf="fromInput.email.errors.required">Username is required</div>
                                </div> -->
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input id="password" matInput formControlName="password"
                                            placeholder="&nbsp;&nbsp;Password" [type]="hide ? 'password':'text'" />
                                        <!-- [ngClass]="{ 'is-invalid': submitted && fromInput.password.errors }" class="form-control" -->
                                        <!-- <div *ngIf="submitted && fromInput.password.errors" class="invalid-feedback">
                                    <div *ngIf="fromInput.password.errors.required">Password is required</div>
                                </div> -->
                                        <mat-icon class="visibility" matSuffix (click)="hide = !hide"
                                            ng-class="hide ? 'fas fa-eye' : 'far fa-eye-slash' ">
                                            <a>{{hide ? 'visibility' : 'visibility_off'}}</a>
                                        </mat-icon>
                                    </mat-form-field>

                                    <button mat-button type="submit" class="mat-raised-button mat-primary login"
                                        [disabled]="!loginForm.valid">login</button>

                                    <a mat-button routerLink="/register"
                                        class="mat-raised-button mat-secondary ">register</a>
                                    <a routerLink="/" mat-button class="mat-raised-button mat-secondary ">cancel</a>
                                </div>

                            </form>
                        </mat-card-content>
                    </mat-card>

                </mat-tab>

              
                <mat-tab label="Administration">
                    <mat-card class="login-page">
                        <mat-card-title>Admin Login</mat-card-title>
                        <mat-card-content>
                            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onFirebaseLogin()" novalidate>
                                <div class="form-container">
                                    <mat-form-field>
                                        <input id="email" matInput formControlName="email" class="form-control"
                                            placeholder="&nbsp;&nbsp;Email" />
                                        <!-- [ngClass]="{ 'is-invalid': submitted && fromInput.email.errors }" -->
                                        <!-- <div *ngIf="submitted && fromInput.email.errors" class="invalid-feedback">
                                    <div *ngIf="fromInput.email.errors.required">Username is required</div>
                                </div> -->
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input id="password" matInput formControlName="password"
                                            placeholder="&nbsp;&nbsp;Password" [type]="hide ? 'password':'text'" />
                                        <!-- [ngClass]="{ 'is-invalid': submitted && fromInput.password.errors }" class="form-control" -->
                                        <!-- <div *ngIf="submitted && fromInput.password.errors" class="invalid-feedback">
                                    <div *ngIf="fromInput.password.errors.required">Password is required</div>
                                </div> -->
                                        <mat-icon class="visibility" matSuffix (click)="hide = !hide"
                                            ng-class="hide ? 'fas fa-eye' : 'far fa-eye-slash' ">
                                            <a>{{hide ? 'visibility' : 'visibility_off'}}</a>
                                        </mat-icon>
                                    </mat-form-field>

                                    <button mat-button type="submit" class="mat-raised-button mat-primary login"
                                        [disabled]="!loginForm.valid">Admin Login</button>

                                    <a mat-button routerLink="/register"
                                        class="mat-raised-button mat-secondary ">register</a>
                                    <a routerLink="/" mat-button class="mat-raised-button mat-secondary ">cancel</a>
                                </div>

                            </form>
                        </mat-card-content>
                    </mat-card>

                </mat-tab>



            </mat-tab-group>




        </div>
    </div>
</div>
